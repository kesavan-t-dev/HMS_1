<!DOCTYPE html>
<html>
<head>
    <title>HMS Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1 style="text-align: center;"> HMS Appointment Booking</h1>

<div class="container mt-4 p-3 w-25">
    <form method="POST" class="card p-4 ">
        {% csrf_token %}

        <h4>Patient Details</h4>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" name="phone_no" class="form-control"  maxlength="10" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select" required>
                <option value="">-- Select Gender --</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="text" name="age" class="form-control" maxlength="2">
        </div>

        <h4>Appointment Details</h4>
        <div class="mb-3">
            <label class="form-label">Select Doctor</label>
            <select name="doctor" class="form-select" required>
                <option value="">-- Select Doctor --</option>
                {% for d in doctor %}
                    <option value="{{ d.id }}">{{ d.name }} ({{ d.specialization }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control" value="{{ selected_date }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Select Slot</label>
            <select name="slot" class="form-select" required>
                <option value="">-- Select Slot --</option>
                {% for s in slots %}
                    {% if s.id in booked_slots %}
                        <option value="" disabled class="text-muted">
                            {{ s.start_time }} - {{ s.end_time }} (Booked)
                        </option>
                    {% else %}
                        <option value="{{ s.id }}">
                            {{ s.start_time }} - {{ s.end_time }}
                        </option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Reason</label>
            <textarea name="reason" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>
</div>

</body>
</html>
